<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <div>
      <nav>
        <ul>
          <li><a href="authorization.html">Авторизація</a></li>
          <li><a href="registration.html">Реєстрація</a></li>
          <img src="https://mma.prnewswire.com/media/1630348/gitkraken_Logo.jpg?p=facebook" alt="kraken" width="400">
        </ul>
      </nav>
    </div>
  <div>
    <h1>Пошук</h1>
    <form action="sdfsdf" method="post">
      <div>
        <p>Body type</p>
        <select name="body-type" id="body-type">
          <option>Седан</option>
          <option>Кабріолет</option>
          <option>Купе</option>
        </select>
      </div>
      <div>
        <p>Producing country</p>
        <select name="country" id="country">
          <option>Німеччина</option>
          <option>Італія</option>
          <option>Україна</option>
        </select>
      </div>
      <div>
        <p>Сar brand</p>
        <select name="marka" id="marka">
          <option>Volkswagen</option>
          <option>Ferrari</option>
          <option>Zaz</option>
        </select>
      </div>
      <div>
        <p>Price</p>
        <input placeholder="Від" type="number">
        <input placeholder="До" type="number">
      </div>
      <div>
        <fieldset>
          <p>Graduation year</p>
          <select name="beforyear" id="beforeyear">
            <option value="0">Від</option>
            <option value="1991">1991</option>
            <option value="2000">2000</option>
            <option value="2000">2015</option>
          </select>
          <select name="postyear" id="postyear">
            <option value="0">До</option>
            <option value="1995">1995</option>
            <option value="2005">2005</option>
            <option value="2022">2022</option>
          </select>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <p>Status</p>
          <label>Бита<input type="checkbox"></label>
          <label>Не крашена<input type="checkbox"></label>
          <label>Не бита<input type="checkbox"></label>
          <label>Санки<input type="checkbox"></label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <p>Fuel type</p>
          <label>Бензоля<input type="checkbox"></label>
          <label>Солярка<input type="checkbox"></label>
          <label>Газ<input type="checkbox"></label>
          <label>Кінь<input type="checkbox"></label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <p>Type of gearbox</p>
          <label>Автомат<input type="checkbox"></label>
          <label>Механіка<input type="checkbox"></label>
          <label>Робот<input type="checkbox"></label>
          <label>Ручний привод<input type="checkbox"></label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <p>Color</p>
          <label>Зелений<input type="checkbox"></label>
          <label>Жовтий<input type="checkbox"></label>
          <label>Синій<input type="checkbox"></label>
          <label>Червоний<input type="checkbox"></label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <p>Comfort</p>
          <label>Склопідйомники<input type="checkbox"></label>
          <label>Люк<input type="checkbox"></label>
          <label>Кондиціонер<input type="checkbox"></label>
          <label>Підігрів жопи<input type="checkbox"></label>
        </fieldset>
      </div>
    </form>
  </div>
</body>

</html>
